<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<section class="main">
    <div class="main__container">
        <!-- Заголовок корзины -->
        <div class="main__cart-text">
            <h4>Корзина</h4>
        </div>

        <!-- Панель управления товарами -->
        <div class="main__in-stock">
            <!-- Выбор всех товаров -->
            <div class="main__select-all">
                <label class="main__checkbox">
                    <input type="checkbox" />
                    <div class="main__checkbox-checkmark"></div>
                    <div class="main__select-all-text">Выбрать все</div>
                </label>
            </div>

            <!-- Сворачивание списка товаров -->
            <div class="main__expend-less">
                <img
                        src="./assets/icons/expend-less.svg"
                        alt=""
                        class="main__expend-less-icon"
                />
            </div>
        </div>

        <!-- Отдельный товар в корзине -->
        <div class="main__cart-item">
            <div class="main__cart-item-container">
                <!-- Выбор товара -->
                <label class="main__checkbox">
                    <input type="checkbox" />
                    <div class="main__checkbox-checkmark"></div>
                </label>

                <!-- Изображение товара -->
                <div class="main__cart-item-image">
                    <img src="assets/images/t-shirt.jpg" alt="" />
                </div>

                <!-- Описание товара -->
                <div class="main__cart-item-description">
                    <div class="main__cart-item-description-name">
                        Футболка UZcotton мужская
                    </div>
                    <div class="main__cart-item-description-variant">
                        <!-- Цвет товара -->
                        <div class="main__cart-item-description-color">
                            Цвет: белый
                        </div>
                        <!-- Размер товара -->
                        <div class="main__cart-item-description-size">Размер: 56</div>
                    </div>
                    <!-- Место хранения товара -->
                    <div class="main__cart-item-description-warehouse">
                        Коледино WB
                    </div>
                    <!-- Производитель товара -->
                    <div class="main__cart-item-description-company">
                        ООО Вайлдберриз
                    </div>
                </div>
            </div>

            <!-- Счетчик товара -->
            <div class="main__cart-item-quantity">
                <div class="main__cart-item-quantity-counter">
                    <div class="main__cart-item-quantity-counter-minus">-</div>
                    <div class="main__cart-item-quantity-counter-number">1</div>
                    <div class="main__cart-item-quantity-counter-plus">+</div>
                </div>

                <div class="main__cart-item-quantity-remains">Осталось 2 шт.</div>

                <div class="main__cart-item-actions">
                    <div class="main__cart-item-favourites">
                        <img
                                src="assets/icons/favourite.svg"
                                alt=""
                                class="main__cart-item-favourites-icon"
                        />
                    </div>
                    <div class="main__cart-item-delete-basket">
                        <img
                                src="assets/icons/basket.svg"
                                alt=""
                                class="main__cart-item-delete-basket-icon"
                        />
                    </div>
                </div>
            </div>

            <div class="main__cart-item-amount">
                <div class="main__cart-item-amount-real-price">
                    522
                    <div class="main__cart-item-amount-currency">сом</div>
                </div>

                <div class="main__cart-item-amount-discount-price">
                    1051
                    <div class="main__cart-item-amount-discount-currency">сом</div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
